<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Dieta Simone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header class="position-sticky top-0 start-0">
        <h1 class="text-center fw-bold ">Dieta Simone</h1>
        <div class="ctas d-flex justify-content-between">
            <div class="lx d-flex justify-content-between">
                <button class="btn btn-primary" id="prev-day">Indietro</button>
                <button class="btn btn-primary" id="next-day">Avanti</button>
            </div>
            <div class="rx"><button class="btn btn-light" id="today">Oggi</button></div>
        </div>
        <div class="title p-2">
            <h2 class="text-center fw-bold" id="date"></h2>
        </div>
    </header>
    <section class="mt-2 mb-5 container-sm">
        <div id="meal-plan">
            <div class="meal mt-3">
                <h3 class="label fw-bold">Colazione</h3>
                <div id="brk"></div>
            </div>
            <div class="meal mt-3">
                <h3 class="label fw-bold">Snack del Mattino</h3>
                <div id="snack_m"></div>
            </div>
            <div class="meal mt-3">
                <h3 class="label fw-bold">Pranzo</h3>
                <div id="lunch"></div>
            </div>
            <div class="meal mt-3">
                <h3 class="label fw-bold">Snack Afternoon</h3>
                <div id="snack_a""></div>
            </div>
            <div class=" meal mt-3">
                    <h3 class="label fw-bold">Cena</h3>
                    <div id="dinner"></div>
                </div>
            </div>

    </section>
    <script src="main.js"></script>
</body>

</html>
