<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Dieta Simone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="container-sm"><h1 class="text-center">Dieta Simone</h1></div>
    </header>
    <section class="mt-5"></section>
    <div class="container-sm">
        <div class="ctas d-flex justify-content-between">
            <div class="lx d-flex justify-content-between">
                <button class="btn btn-primary" id="prev-day">Indietro</button>
                <button class="btn btn-primary" id="next-day">Avanti</button>
            </div>
            <div class="rx"><button class="btn btn-warning" id="today">Oggi</button></div>
        </div>
        <div><h2 class="mt-5 text-center" id="date"></h2></div>
        <div class="mt-5" id="meal-plan">
            <div class="meal mt-3">
                <h3 class="label">Colazione</h3>
                <div id="brk"></div>
            </div>
            <div class="meal mt-3">
                <h3 class="label">Snack del Mattino</h3>
                <div id="snack_m"></div>
            </div>
            <div class="meal mt-3">
                <h3 class="label">Pranzo</h3>
                <div id="lunch"></div>
            </div>
            <div class="meal mt-3">
                <h3 class="label">Snack Afternoon</h3>
                <div id="snack_a""></div>
            </div>
            <div class=" meal mt-3">
                    <h3 class="label">Cena</h3>
                    <div id="dinner"></div>
                </div>
            </div>

        </div>

        <script src="main.js"></script>
</body>

</html>
