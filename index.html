<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diet Plan</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <button id="prev-day">Indietro</button>
    <button id="next-day">Avanti</button>
    <div id="meal-plan">
        <div id="date"></div>
        <div class="meal">
            <div class="label">Colazione</div>
            <div id="brk"></div>
        </div>
        <div class="meal">
            <div class="label">Snack del Mattino</div>
            <div id="snack_m"></div>
        </div>
        <div class="meal">
            <div class="label">Pranzo</div>
            <div id="lunch"></div>
        </div>
        <div class="meal">
            <div class="label">Snack Afternoon</div>
            <div id="snack_a""></div>
        </div>
        <div class="meal">
            <div class="label">Cena</div>
            <div id="dinner"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
